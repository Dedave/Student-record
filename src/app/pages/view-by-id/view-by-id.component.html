<div class="row nav">
  <div class="col-md-6 col-xl-6">
     <h3 class="title">STUDENTIA</h3>
  </div>
  <div class="col-md-6 col-xl-6">
     <ul>
      <li routerLink="/">Home</li>
      <li routerLink="/create-new">Create New Record</li>
      <li routerLink="/">View All Record</li>
     </ul>
  </div>
  </div>
<div class="container" >
   
  <div class="card">
    
       <div class="card-body">
        <form class="form-horizontal m-t-30">
            <div class="row">
                <div class="col-sm-6">
                  <h3>Student Record</h3>
            <label for="name" id="identity">Name: {{student.first_name}} {{student.last_name}}</label><br>
         <label for="name" id="faculty"> Faculty: {{faculty}} </label><br>

          <label for="name" id="department"> Department: {{student.department}}</label><br>
        
        <label for="name" id="level"> Level: {{student.level}}</label><br>
          <label for="name" id="sex"> Sex: {{student.sex}}</label>
       
           <br><button type="submit" id="submit" (click)='ClickEdit()' *ngIf="showEdit"> Click to Edit</button>
          </div>
           
           
          <div class="col-sm-6" *ngIf="isOpen">
              <h3>Edit Record Here</h3>
              <label for="first_name" id="first_name" >First Name: </label>
              <input type="text" id="first_name" placeholder="{{student.first_name}}" [(ngModel)]="student.first_name" [ngModelOptions]="{standalone: true}"/> <br>
              <label for="last_name" id="last_name" >Last Name: </label>
              <input type="text" id="last_name" placeholder="{{student.last_name}}" [(ngModel)]="student.last_name" [ngModelOptions]="{standalone: true}"/><br>
 
         <label for="faculty" id="faculty"> Faculty:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
         <input type="text" id="faculty" placeholder="{{student.faculty}}" [(ngModel)]="student.faculty" [ngModelOptions]="{standalone: true}"/><br>
         <label for="department" id="department"> Department: </label>
          <input type="text" id="department" placeholder="{{student.department}}" [(ngModel)]="student.department" [ngModelOptions]="{standalone: true}"/><br>
       
        <label for="level" id="level"> Level:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" id="level" placeholder="{{student.level}}" [(ngModel)]="student.level" [ngModelOptions]="{standalone: true}"/><br>
          <label for="sex" id="sex"> Sex:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" id="sex" placeholder="{{student.sex}}" [(ngModel)]="student.sex" [ngModelOptions]="{standalone: true}"/><br>
           <div><br>
                    <button type="submit" id="submit" (click)='EditStudent()'> Save Details</button>
                </div>
          </div>
        </div>
          <br>
          <button type="submit"id="delete" (click)='delById()'>Delete {{student.first_name}}</button>
            <div >

             </div>
