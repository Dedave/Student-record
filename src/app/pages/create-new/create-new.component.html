 <div class="card list">
  
     <div class="card-body">
      <form class="form-horizontal m-t-30" [formGroup]="studentForm" novalidate (ngSubmit)="onSubmit()">
        <div class="row">
              <div class="col-md-6 col-xl-6">
        <label for="name" id="firstname">First Name</label>
        <input type="text" id="firstname" formControlName="first_name" placeholder="First Name..."/>
        <label for="name" id="lastname">Last Name</label>
        <input type="text" id="lastname" formControlName="last_name" placeholder="Last Name..."/>
        <label for="name" id="sex">Sex&nbsp;</label>
        <select formControlName="sex" class="form-select">
            <option>Male</option>
            <option>Female</option>
        </select>
        <!-- <input type="sex" id="sex" formControlName="password" placeholder="Password..."/> -->
         </div>
       <div class="col-md-6 col-xl-6  ">
        <label for="name" id="faculty">Faculty</label>
        <input type="text" id="faculty"  formControlName="faculty" placeholder="Faculty..."/>
        <label for="name" id="department">Department</label>
        <input type="text" id="department" formControlName="department" placeholder="Department..."/>
        <label for="name" id="level">Level&nbsp;</label>
        <select formControlName="level" class="form-select">
            <option>100</option>
            <option>200</option>
            <option>300</option>
            <option>400</option>
            <option>500</option>
        </select>
        <br><button type="submit" id="submit"> <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-plus svg" viewBox="0 0 16 16">

        </svg></button>
